<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cashier Dashboard</title>
  <style>
    body {
      background: #fffafc;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #ffd6e8;
    }
    tfoot td {
      font-weight: bold;
      background-color: #fff0f5;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .processing { background-color: #f0ad4e; color: #fff; }
    .done { background-color: #5cb85c; color: #fff; }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }
    .badge.processing { background:#f0ad4e; color:#fff; }
    .badge.done { background:#5cb85c; color:#fff; }
    .badge.none { background:#e0e0e0; color:#333; }
    .status-actions { margin-top:6px; }
  </style>
</head>
<body>
  <h1>Cashier Orders (Live from Spreadsheet)</h1>

  <table>
    <thead>
      <tr>
        <th>Order #</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price (PHP)</th>
        <th>Total (PHP)</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="orderBody"></tbody>
    <tfoot>
      <tr>
        <td colspan="4">Grand Total</td>
        <td id="grandTotal">0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyyAgw1J6xRV2UWmehJhWIC_2XAib_Mpoe594evDq8zhaE_15_kb9TIhoXlj7G9IUkc/exec";

    async function fetchOrders() {
      try {
        const res = await fetch(GAS_URL);
        const data = await res.json();

        const tbody = document.getElementById("orderBody");
        tbody.innerHTML = "";
        let grandTotal = 0;

        data.forEach((row, index) => {
          const product = row.product || "";
          const qty = parseInt(row.quantity) || 0;
          const prc = parseFloat(row.price) || 0;
          const total = qty * prc;
          grandTotal += total;

          const orderNumber = row.orderNumber || (index + 1);
          const statusRaw = (row.status || "").toString().trim();
          const status = statusRaw ? statusRaw : "Processing";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="cell-order">${orderNumber}</td>
            <td class="cell-product">${escapeHtml(product)}</td>
            <td class="cell-qty">${qty}</td>
            <td class="cell-price">${isNaN(prc) ? "" : prc}</td>
            <td class="cell-total">${isNaN(total) ? "" : total}</td>
            <td class="cell-status">
              <div class="status-badge-wrap">
                <span class="badge ${status.toLowerCase()==='done' ? 'done' : (status.toLowerCase()==='processing' ? 'processing' : 'none')}">${status}</span>
              </div>
              <div class="status-actions">
                <button class="processing btn-process">Processing</button>
                <button class="done btn-done">Done</button>
              </div>
            </td>
          `;
          tbody.appendChild(tr);

          // attach handlers
          const btnProcess = tr.querySelector('.btn-process');
          const btnDone = tr.querySelector('.btn-done');

          btnProcess.addEventListener('click', () => updateStatus(orderNumber, index, 'Processing'));
          btnDone.addEventListener('click', () => updateStatus(orderNumber, index, 'Done'));
        });

        document.getElementById("grandTotal").textContent = formatNumber(grandTotal);
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

    async function updateStatus(orderNumber, index, status) {
      try {
        const body = {
          action: "updateStatus",
          orderNumber: orderNumber,
          rowIndex: index,
          status: status
        };

        const res = await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (!res.ok) {
          console.error("Failed to update status", res.status, await res.text());
        }

        fetchOrders();
      } catch (err) {
        console.error("Error updating status:", err);
      }
    }

    function formatNumber(n) { return Number.isFinite(n) ? (Math.round(n * 100) / 100) : n; }
    function escapeHtml(str) {
      if (!str) return "";
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    fetchOrders();
    setInterval(fetchOrders, 5000);
  </script>
</body>
</html>
