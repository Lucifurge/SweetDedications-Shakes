<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #6c63ff;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .status-btn {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .done {
      color: green;
    }
    .not-done {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Cashier Orders</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Last Name</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw60HhhIxv1TiBJiJ_t67vfaXJUo-RMMvIm9BN4yFjcwOOWBwRQNp1Fe_xfLPbOoSRg/exec";
    const REFRESH_INTERVAL = 3000; // 3 seconds

    async function fetchOrders() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");

          // Preserve status from localStorage
          const savedStatus = localStorage.getItem("status_" + row.rowIndex);
          const isDone = savedStatus === "done";

          tr.innerHTML = `
            <td>${row.timestamp}</td>
            <td>${row.lastName}</td>
            <td>${row.product}</td>
            <td>${row.quantity}</td>
            <td>${row.price}</td>
            <td>${row.total}</td>
            <td>
              <span 
                class="status-btn ${isDone ? "done" : "not-done"}" 
                onclick="toggleStatus(this, ${row.rowIndex})">
                ${isDone ? "✅" : "❌"}
              </span>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error fetching orders:", err);
      }
    }

    function toggleStatus(el, rowIndex) {
      if (el.classList.contains("done")) {
        el.textContent = "❌";
        el.classList.remove("done");
        el.classList.add("not-done");
        localStorage.setItem("status_" + rowIndex, "not-done");
      } else {
        el.textContent = "✅";
        el.classList.remove("not-done");
        el.classList.add("done");
        localStorage.setItem("status_" + rowIndex, "done");
      }
    }

    // Initial fetch
    fetchOrders();

    // Auto-refresh every 3 seconds
    setInterval(fetchOrders, REFRESH_INTERVAL);
  </script>
</body>
</html>
