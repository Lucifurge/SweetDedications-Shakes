<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Display</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffafc;
      color: #333;
      display: flex;
      height: 100vh;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
    }
    .container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .processing {
      background-color: #f0ad4e;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
    .ready {
      background-color: #5cb85c;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Processing Orders</h1>
    <div id="processingList"></div>
  </div>
  <div class="container">
    <h1>Ready for Pickup</h1>
    <div id="readyList"></div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxr7D9JPmYbagwFLa3cLfNyTCMMFvdvF0wWVEmxq0GdUhuxB2PAqld9_jxSaFCkfOo/exec";

    async function fetchOrders() {
      try {
        const res = await fetch(GAS_URL);
        const data = await res.json();

        const processingDiv = document.getElementById("processingList");
        const readyDiv = document.getElementById("readyList");
        processingDiv.innerHTML = "";
        readyDiv.innerHTML = "";

        data.forEach((row, index) => {
          const orderId = row.orderNumber || index + 1;
          const el = document.createElement("div");

          if (row.status === "Processing") {
            el.className = "processing";
            el.textContent = `Order #${orderId} - ${row.product} x ${row.quantity}`;
            processingDiv.appendChild(el);
          } else if (row.status === "Done") {
            el.className = "ready";
            el.textContent = `Order #${orderId} - ${row.product} x ${row.quantity}`;
            readyDiv.appendChild(el);
          }
        });
      } catch (err) {
        console.error("Error fetching orders:", err);
      }
    }

    fetchOrders();
    setInterval(fetchOrders, 5000); // auto refresh
  </script>
</body>
</html>
