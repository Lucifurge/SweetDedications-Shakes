<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4b6c2;
      color: white;
    }
    button {
      padding: 6px 12px;
      background: #ff85a2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #ff5c85;
    }
  </style>
</head>
<body>
  <h1>Cashier System</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Last Name</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/library/d/13PFhCCLlDuEm32r2MeIy_4KnymRapeY7OQdBNTZw211vNcmNf1B_-ji-/12";

    async function fetchOrders() {
      try {
        const res = await fetch(API_URL, {
          method: "GET",
          headers: {
            "Accept": "application/json"
          },
          mode: "cors"
        });
        const data = await res.json();

        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";

        data.forEach(row => {
          // Show ❌ if not done, ✅ if done
          const statusIcon = row.status === "Done" ? "✅" : "❌";

          // Hide button if already done
          const actionButton = row.status === "Done"
            ? ""
            : `<button onclick="updateStatus(${row.rowIndex}, 'Done')">Mark Done</button>`;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.timestamp}</td>
            <td>${row.lastName}</td>
            <td>${row.itemName}</td>
            <td>${row.quantity}</td>
            <td>${row.price}</td>
            <td>${row.total}</td>
            <td>${statusIcon}</td>
            <td>${actionButton}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Fetch failed:", err);
      }
    }

    async function updateStatus(rowIndex, status) {
      try {
        const res = await fetch(`${API_URL}?action=update&rowIndex=${rowIndex}&status=${status}`, {
          method: "GET",
          headers: {
            "Accept": "application/json",
            "Access-Control-Allow-Origin": "*"
          },
          mode: "cors"
        });

        const result = await res.json();
        if (result.status === "success") {
          fetchOrders(); // refresh table
        } else {
          alert("Update failed: " + result.message);
        }
      } catch (err) {
        console.error("Update failed:", err);
        alert("Update failed: " + err.message);
      }
    }

    fetchOrders();
  </script>
</body>
</html>
