<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #6c63ff;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .status-btn {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .done {
      color: green;
    }
    .not-done {
      color: red;
    }
    .preorder {
      color: orange;
    }
    #revenueTotal {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Cashier Orders</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Last Name</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="revenueTotal">Revenue Total: ‚Ç±0</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw60HhhIxv1TiBJiJ_t67vfaXJUo-RMMvIm9BN4yFjcwOOWBwRQNp1Fe_xfLPbOoSRg/exec";
    const REFRESH_INTERVAL = 3000; // 3 seconds

    async function fetchOrders() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const tbody = document.querySelector("#ordersTable tbody");
        tbody.innerHTML = "";
        let totalRevenue = 0;

        data.forEach(row => {
          const tr = document.createElement("tr");

          // üîë Use unique key per order (not just rowIndex)
          const orderKey = row.timestamp + "_" + row.lastName + "_" + row.product;

          // Default to ‚ùå if new order
          let savedStatus = localStorage.getItem("status_" + orderKey);
          if (!savedStatus) {
            savedStatus = "not-done";
            localStorage.setItem("status_" + orderKey, "not-done");
          }

          let symbol = "‚ùå";
          let cls = "not-done";

          if (savedStatus === "done") {
            symbol = "‚úÖ";
            cls = "done";
            totalRevenue += parseFloat(row.total) || 0;
          } else if (savedStatus === "preorder") {
            symbol = "üü°";
            cls = "preorder";
          }

          tr.innerHTML = `
            <td>${row.timestamp}</td>
            <td>${row.lastName}</td>
            <td>${row.product}</td>
            <td>${row.quantity}</td>
            <td>${row.price}</td>
            <td>${row.total}</td>
            <td>
              <span 
                class="status-btn ${cls}" 
                onclick="toggleStatus(this, '${orderKey}', ${row.total})">
                ${symbol}
              </span>
            </td>
          `;
          tbody.appendChild(tr);
        });

        // Update revenue total display
        document.getElementById("revenueTotal").textContent =
          "Revenue Total: ‚Ç±" + totalRevenue.toFixed(2);

      } catch (err) {
        console.error("Error fetching orders:", err);
      }
    }

    function toggleStatus(el, orderKey, total) {
      if (el.classList.contains("not-done")) {
        el.textContent = "üü°";
        el.className = "status-btn preorder";
        localStorage.setItem("status_" + orderKey, "preorder");
      } else if (el.classList.contains("preorder")) {
        el.textContent = "‚úÖ";
        el.className = "status-btn done";
        localStorage.setItem("status_" + orderKey, "done");
      } else {
        el.textContent = "‚ùå";
        el.className = "status-btn not-done";
        localStorage.setItem("status_" + orderKey, "not-done");
      }
      fetchOrders(); // Recalculate totals after toggle
    }

    // Initial fetch
    fetchOrders();

    // Auto-refresh every 3 seconds
    setInterval(fetchOrders, REFRESH_INTERVAL);
  </script>
</body>
</html>
