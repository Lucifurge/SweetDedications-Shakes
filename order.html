<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Status Display</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffafc;
      display: flex;
      height: 100vh;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
      color: #ff69b4;
    }
    .column {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .processing {
      background: #ffe6b3;
      border-right: 2px solid #ddd;
    }
    .done {
      background: #d6ffd6;
    }
    .order-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .order-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      line-height: 1.5rem;
    }
    .order-name {
      font-size: 1rem;
      font-weight: normal;
      color: #444;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="column processing">
    <h1>Processing Orders</h1>
    <div id="processingList" class="order-list"></div>
  </div>
  <div class="column done">
    <h1>Ready for Pickup</h1>
    <div id="doneList" class="order-list"></div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx4M9gUuzEIFmIgmlVewxi0ilPlIlR5qLsLNJ9MmJh6y-Yx7Tv4wbyfS8NQTV9Zde8a/exec";

    async function fetchOrders() {
      try {
        const res = await fetch(GAS_URL);
        const data = await res.json();

        // âœ… Normalize data (include lastName!)
        const rows = data.map((r, index) => ({
          timestamp: r[0] || r.timestamp || "",
          lastName: r[1] || r.lastName || "Guest",
          product: r[2] || r.product || "",
          quantity: r[3] || r.quantity || 0,
          price: r[4] || r.price || 0,
          total: r[5] || r.total || 0,
          orderNumber: r.orderNumber || r[6] || (index + 1),
          status: r.status || r[7] || "Processing"
        }));

        const processingList = document.getElementById("processingList");
        const doneList = document.getElementById("doneList");
        processingList.innerHTML = "";
        doneList.innerHTML = "";

        rows.forEach(row => {
          const status = (row.status || "Processing").toString().trim();

          const card = document.createElement("div");
          card.className = "order-card";
          card.innerHTML = `
            #${row.orderNumber} - ${row.product} (${row.quantity})
            <span class="order-name">for ${row.lastName}</span>
          `;

          if (status.toLowerCase() === "processing") {
            processingList.appendChild(card);
          } else if (status.toLowerCase() === "done") {
            doneList.appendChild(card);
          }
        });
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

    fetchOrders();
    setInterval(fetchOrders, 5000); // refresh every 5 sec
  </script>
</body>
</html>
